<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <!-- link foglio di stile -->
    <link rel="stylesheet" href="style.css">
    <!-- link Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- link a font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    
    <div id="app">


        <!-- gestione input task -->
        <div class="new-task">

            <input type="text" placeholder="Inserisci Nuovo Todo" v-model="message" @keyup.enter="addTodo"> 
            <button @click="addTodo">Aggiungi</button>

        </div>



        <!-- output todo -->
        <div class="todos-container">

            <ul>

                <li class="todo" v-for="(currentTodo, i) in todos" :key="i" :class="currentTodo.done === true ? 'marked' : '' ">

                    <span class="todo-text" >{{currentTodo.text}}</span>
                    <i class="fa-solid fa-xmark" @click="delTodo(i)"></i>

                </li>

            </ul>

        </div>


    </div>




    <script src="script.js"></script>
</body>
</html>
